<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tag in Head</title>
    <script>
        function hintergrund(){
            document.getElementById("txtb").style.backgroundColor = "green";
        }
    </script>
</head>
<body>
    Textbox: <input type="text" name="txtb" id="txtb">
    <script>hintergrund()</script>
</body>
</html>
